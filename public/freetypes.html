<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문제 생성 마법사</title>
  <style>
    /* --- (CSS 부분은 기존과 동일, 생략 가능) --- */
  </style>
</head>
<body>
  <div class="container" id="wizard">
    <!-- 왼쪽 입력 박스 -->
    <div class="box">
      <div class="input-box">
        <textarea id="inputText" placeholder="지문을 여기에 입력하세요..."></textarea>
        <div class="buttons">
          <button id="insertBtn">문장 삽입 문제 생성</button>
          <button id="orderBtn">순서 배열 문제 생성</button>
        </div>
      </div>
    </div>

    <!-- 오른쪽 출력 박스 -->
    <div class="box">
      <div class="output-box" id="output">
        <!-- 문제 출력 영역 -->
      </div>
    </div>
  </div>

  <script>
    // 페이드인 애니메이션
    window.onload = () => {
      document.getElementById('wizard').classList.add('show');
    };

    // 순서 배열 문제 생성 버튼 클릭 → 서버 API 호출
    document.getElementById('orderBtn').addEventListener('click', async () => {
      const text = document.getElementById('inputText').value.trim();
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (!text) {
        output.innerHTML = '<p>지문을 입력하세요.</p>';
        return;
      }

      try {
        const res = await fetch('/api/ordering', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });

        if (!res.ok) {
          const err = await res.json();
          output.innerHTML = `<p>오류 발생: ${err.error || res.statusText}</p>`;
          return;
        }

        const data = await res.json();
        if (!data.questions || data.questions.length === 0) {
          output.innerHTML = '<p>문제를 생성할 수 없습니다.</p>';
          return;
        }

        data.questions.forEach((q, i) => {
          const pre = document.createElement('pre');
          pre.textContent = `${i + 1}\n\n${q}`;
          output.appendChild(pre);
        });
      } catch (err) {
        output.innerHTML = '<p>네트워크 오류가 발생했습니다.</p>';
        console.error(err);
      }
    });
  </script>
</body>
</html>
