<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문제 생성 마법사</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100vh;
      background-color: #0B2B26;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      gap: 40px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .container.show {
      opacity: 1;
      transform: translateY(0);
    }

    .box {
      background-image: url('box.jpg'); /* 이미지 경로 */
      background-size: cover;           /* 상자에 꽉 차게 */
      background-position: center;      /* 중앙 정렬 */
      background-repeat: no-repeat;
      border-radius: 20px;
      width: 450px;
      height: 460px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    .input-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-image: url('box1.jpg'); /* 이미지 경로 */
      background-size: cover;           /* 상자에 꽉 차게 */
      background-position: center;      /* 중앙 정렬 */
      background-repeat: no-repeat;

      }

    textarea {
      resize: none;
      flex: 1;
      padding: 10px;
      font-size: 14px;
      background-image: url('box.jpg'); /* 이미지 경로 */
      background-size: cover;           /* 상자에 꽉 차게 */
      background-position: center;      /* 중앙 정렬 */
      background-repeat: no-repeat;

     }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .buttons button {
      flex: 1;
      background-color: #235347;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #163832;
    }

    .output-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
      background-image: url('box1.jpg'); /* 이미지 경로 */
      background-size: cover;           /* 상자에 꽉 차게 */
      background-position: center;      /* 중앙 정렬 */
      background-repeat: no-repeat;

    }

    pre {
      white-space: pre-wrap;
      margin-bottom: 20px;
      padding: 10px;
      background: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container" id="wizard">
    <!-- 왼쪽 입력 박스 -->
    <div class="box">
      <div class="input-box">
        <textarea id="inputText" placeholder="한 단락의 영어 지문을 입력하세요. (순서 배열: 최소 4문장 이상, 문장 삽입: 최소 5문장 이상)"></textarea>
        <div class="buttons">
          <button id="insertBtn">문장 삽입</button>
          <button id="orderBtn">순서 배열</button>
        </div>
      </div>
    </div>

    <!-- 오른쪽 결과 박스 -->
    <div class="box">
      <div class="output-box" id="output">
        <!-- 결과가 여기에 표시됩니다 -->
      </div>
    </div>
  </div>

<script>
  window.onload = () => {
    document.getElementById('wizard').classList.add('show');
  };

  const inputText = document.getElementById('inputText');
  const output = document.getElementById('output');
  const orderBtn = document.getElementById('orderBtn');
  const insertBtn = document.getElementById('insertBtn');

  orderBtn.addEventListener('click', async () => {
    const text = inputText.value.trim();
    output.innerHTML = '';
    if (!text) return output.innerHTML = '<p>지문을 입력하세요.</p>';

    try {
      const res = await fetch('/api/ordering', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });

      const data = await res.json();
      if (!data.questions || !data.questions.length) {
        output.innerHTML = '<p>문제를 생성할 수 없습니다.</p>';
        return;
      }

      data.questions.forEach((q, i) => {
        const pre = document.createElement('pre');
        pre.textContent = `${i + 1}\n\n${q}`;
        output.appendChild(pre);
      });
    } catch (err) {
      output.innerHTML = '<p>문제 요청 중 오류가 발생했습니다.</p>';
      console.error(err);
    }
  });

  insertBtn.addEventListener('click', async () => {
    const text = inputText.value.trim();
    output.innerHTML = '';
    if (!text) return output.innerHTML = '<p>지문을 입력하세요.</p>';

    try {
      const res = await fetch('/api/inserting', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });

      const data = await res.json();
      if (!data.problems || !data.problems.length) {
        output.innerHTML = '<p>문제를 생성할 수 없습니다.</p>';
        return;
      }

      data.problems.forEach((p) => {
        const pre = document.createElement('pre');
        pre.textContent = `${p.number}\n\n${p.problem}\n\n정답: ${p.answer}`;
        output.appendChild(pre);
      });
    } catch (err) {
      output.innerHTML = '<p>삽입 문제 요청 중 오류가 발생했습니다.</p>';
      console.error(err);
    }
  });
</script>

</body>
</html>
