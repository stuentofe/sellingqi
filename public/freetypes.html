<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문제 생성</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      gap: 20px;
      width: 90%;
      max-width: 1000px;
    }

    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    textarea {
      width: 100%;
      height: 220px;
      resize: none;
      padding: 10px;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .output {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    pre {
      white-space: pre-wrap;
      margin-bottom: 20px;
      padding: 10px;
      background: #f8f8f8;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 입력 영역 -->
    <div class="panel">
      <textarea id="inputText" placeholder="영어 지문을 입력하세요."></textarea>
      <div class="buttons">
        <button id="insertBtn">문장 삽입</button>
        <button id="orderBtn">순서 배열</button>
      </div>
    </div>

    <!-- 출력 영역 -->
    <div class="panel">
      <div class="output" id="output"></div>
    </div>
  </div>

  <script>
    const inputText = document.getElementById('inputText');
    const output = document.getElementById('output');
    const orderBtn = document.getElementById('orderBtn');
    const insertBtn = document.getElementById('insertBtn');

    orderBtn.addEventListener('click', async () => {
      const text = inputText.value.trim();
      output.innerHTML = '';
      if (!text) return output.innerHTML = '<p>지문을 입력하세요.</p>';

      try {
        const res = await fetch('/api/ordering', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });

        const data = await res.json();
        if (!data.questions || !data.questions.length) {
          output.innerHTML = '<p>문제를 생성할 수 없습니다.</p>';
          return;
        }

        data.questions.forEach((q, i) => {
          const pre = document.createElement('pre');
          pre.textContent = `${i + 1}\n\n${q}`;
          output.appendChild(pre);
        });
      } catch (err) {
        output.innerHTML = '<p>문제 요청 중 오류가 발생했습니다.</p>';
        console.error(err);
      }
    });

    insertBtn.addEventListener('click', async () => {
      const text = inputText.value.trim();
      output.innerHTML = '';
      if (!text) return output.innerHTML = '<p>지문을 입력하세요.</p>';

      try {
        const res = await fetch('/api/inserting', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });

        const data = await res.json();
        if (!data.problems || !data.problems.length) {
          output.innerHTML = '<p>문제를 생성할 수 없습니다.</p>';
          return;
        }

        data.problems.forEach((p) => {
          const pre = document.createElement('pre');
          pre.textContent = `${p.number}\n\n${p.problem}\n\n정답: ${p.answer}`;
          output.appendChild(pre);
        });
      } catch (err) {
        output.innerHTML = '<p>삽입 문제 요청 중 오류가 발생했습니다.</p>';
        console.error(err);
      }
    });
  </script>
</body>
</html>
