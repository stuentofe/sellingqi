<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문제 생성 마법사</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    height: 100vh;
    background-color: #0B2B26;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    display: flex;
    gap: 40px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }

  .container.show {
    opacity: 1;
    transform: translateY(0);
  }

  .box {
    position: relative;
    background-image: url('box.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 20px;
    width: 450px;
    height: 460px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    display: flex;
    flex-direction: column;
    box-sizing: border-box;
  }

  .input-box {
    flex: 1;
    position: relative;
    background-image: url('freetypesbox_left2.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    padding: 10px;
    box-sizing: border-box;
    display: flex;
  }

  textarea {
    flex: 1;
    width: 100%;
    height: 100%;
    resize: none;
    font-size: 14px;
    font-family: 'Times New Roman', serif;
    color: #0B2B26;
    background-color: transparent;
    border: none;
    outline: none;
    box-sizing: border-box;
  }

  textarea::placeholder {
    color: #0B2B26;
    font-style: italic;
    font-weight: bold;
    font-family: sans-serif;
  }

  .buttons {
    position: absolute;
    bottom: 48px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 16px;
  }

  #insertBtn, #orderBtn {
    width: 150px;
    height: 40px;
    background-size: cover;
    background-repeat: no-repeat;
    background-color: transparent;
    border: none;
    padding: 0;
    margin: 0;
    cursor: pointer;
    text-indent: -9999px;
  }

  #insertBtn {
    background-image: url('insertbtn.jpg');
  }

  #orderBtn {
    background-image: url('orderbtn.jpg');
  }

  .output-box {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    font-size: 14px;
    background-image: url('box1.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  pre {
    white-space: pre-wrap;
    margin-bottom: 20px;
    padding: 10px;
    background: white;
    border-radius: 8px;
  }
</style>
</head>
<body>
  <div class="container" id="wizard">
    <!-- 왼쪽 입력 박스 -->
    <div class="box">
      <div class="input-box">
        <textarea id="inputText" placeholder="한 단락의 영어 지문을 입력하세요. (순서 배열: 최소 4문장 이상, 문장 삽입: 최소 5문장 이상)"></textarea>
        <div class="buttons">
          <button id="insertBtn">문장 삽입</button>
          <button id="orderBtn">순서 배열</button>
        </div>
      </div>
    </div>

    <!-- 오른쪽 결과 박스 -->
    <div class="box">
      <div class="output-box" id="output">
        <!-- 결과가 여기에 표시됩니다 -->
      </div>
    </div>
  </div>

<script>
  window.onload = () => {
    document.getElementById('wizard').classList.add('show');
  };

  const inputText = document.getElementById('inputText');
  const output = document.getElementById('output');
  const orderBtn = document.getElementById('orderBtn');
  const insertBtn = document.getElementById('insertBtn');

  orderBtn.addEventListener('click', async () => {
    const text = inputText.value.trim();
    output.innerHTML = '';
    if (!text) return output.innerHTML = '<p>지문을 입력하세요.</p>';

    try {
      const res = await fetch('/api/ordering', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });

      const data = await res.json();
      if (!data.questions || !data.questions.length) {
        output.innerHTML = '<p>문제를 생성할 수 없습니다.</p>';
        return;
      }

      data.questions.forEach((q, i) => {
        const pre = document.createElement('pre');
        pre.textContent = `${i + 1}\n\n${q}`;
        output.appendChild(pre);
      });
    } catch (err) {
      output.innerHTML = '<p>문제 요청 중 오류가 발생했습니다.</p>';
      console.error(err);
    }
  });

  insertBtn.addEventListener('click', async () => {
    const text = inputText.value.trim();
    output.innerHTML = '';
    if (!text) return output.innerHTML = '<p>지문을 입력하세요.</p>';

    try {
      const res = await fetch('/api/inserting', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });

      const data = await res.json();
      if (!data.problems || !data.problems.length) {
        output.innerHTML = '<p>문제를 생성할 수 없습니다.</p>';
        return;
      }

      data.problems.forEach((p) => {
        const pre = document.createElement('pre');
        pre.textContent = `${p.number}\n\n${p.problem}\n\n정답: ${p.answer}`;
        output.appendChild(pre);
      });
    } catch (err) {
      output.innerHTML = '<p>삽입 문제 요청 중 오류가 발생했습니다.</p>';
      console.error(err);
    }
  });
</script>

</body>
</html>
