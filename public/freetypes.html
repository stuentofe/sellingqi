<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문제 생성 마법사</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100vh;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      gap: 40px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .container.show {
      opacity: 1;
      transform: translateY(0);
    }

    .box {
      background-color: white;
      border-radius: 20px;
      width: 450px;
      height: 460px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    .input-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    textarea {
      resize: none;
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .buttons button {
      flex: 1;
      background-color: #114BBF;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #0d3ca3;
    }

    .output-box {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
      background-color: #f9f9f9;
    }

    pre {
      white-space: pre-wrap;
      margin-bottom: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container" id="wizard">
    <!-- 왼쪽 입력 박스 -->
    <div class="box">
      <div class="input-box">
        <textarea id="inputText" placeholder="지문을 여기에 입력하세요..."></textarea>
        <div class="buttons">
          <button id="insertBtn">문장 삽입 문제 생성</button>
          <button id="orderBtn">순서 배열 문제 생성</button>
        </div>
      </div>
    </div>

    <!-- 오른쪽 결과 박스 -->
    <div class="box">
      <div class="output-box" id="output">
        <!-- 결과가 여기에 표시됩니다 -->
      </div>
    </div>
  </div>

  <script>
    // 페이드인 애니메이션
    window.onload = () => {
      document.getElementById('wizard').classList.add('show');
    };

    // 순서 배열 문제 생성 버튼
    document.getElementById('orderBtn').addEventListener('click', async () => {
      const text = document.getElementById('inputText').value.trim();
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (!text) {
        output.innerHTML = '<p>지문을 입력하세요.</p>';
        return;
      }

      try {
        const res = await fetch('/api/ordering', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });

        if (!res.ok) {
          const err = await res.json();
          output.innerHTML = `<p>오류 발생: ${err.error || res.statusText}</p>`;
          return;
        }

        const data = await res.json();
        if (!data.questions || data.questions.length === 0) {
          output.innerHTML = '<p>문제를 생성할 수 없습니다.</p>';
          return;
        }

        data.questions.forEach((q, i) => {
          const pre = document.createElement('pre');
          pre.textContent = `${i + 1}\n\n${q}`;
          output.appendChild(pre);
        });
      } catch (err) {
        output.innerHTML = '<p>네트워크 오류가 발생했습니다.</p>';
        console.error(err);
      }
    });
  </script>
</body>
</html>
