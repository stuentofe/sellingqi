<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>유형별 문제 생성 툴</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: #f5f5f5;
    }

    .container {
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      font-size: 14px;
      resize: vertical;
    }

    .switches {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .switches input {
      display: none;
    }

    .switches label {
      padding: 8px 12px;
      font-size: 13px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
    }

    .switches input:checked + label {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .output {
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      min-height: 300px;
      font-size: 14px;
      overflow-y: auto;
    }

    pre {
      white-space: pre-wrap;
      margin-bottom: 20px;
    }

    #progressStatus {
      font-weight: bold;
      font-size: 14px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="inputText" placeholder="영어 지문을 입력하세요."></textarea>

    <div class="switches" id="typeSwitches"></div>

    <button id="generateBtn">문제 생성</button>

    <div id="progressStatus"></div>

    <div class="output" id="outputBox"></div>
  </div>

  <script>
    const TYPES = [
      '주장', '요지', '주제', '제목', '요약', '세부정보',
      '어법', '어휘', '삽입', '순서', '흐름', '함축의미', '빈칸(단)', '빈칸(중)', '빈칸(장)'
    ];

    const TYPE_KEYS = [
      'claim', 'gist', 'topic', 'title', 'summary', 'detail',
      'grammar', 'vocab', 'inserting', 'ordering', 'flow', 'implication', 'blanka', 'blankb', 'blankc'
    ];

    window.onload = () => {
      const container = document.getElementById('typeSwitches');
      TYPES.forEach((label, i) => {
        const id = 'type_' + TYPE_KEYS[i];

        const input = document.createElement('input');
        input.type = 'checkbox';
        input.id = id;
        input.value = TYPE_KEYS[i];

        const labelEl = document.createElement('label');
        labelEl.htmlFor = id;
        labelEl.textContent = label;

        container.appendChild(input);
        container.appendChild(labelEl);
      });
    };

    function escapeHTML(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function underlineAngleBracketsBeforeEscape(text) {
      const withUnderline = text.replace(/<([^>]+)>/g, '<u>$1</u>');
      const token = '___TAG___';
      let tmp = withUnderline.replace(/<u>/g, token + 'OPEN___').replace(/<\/u>/g, token + 'CLOSE___');
      const escaped = escapeHTML(tmp);
      return escaped
        .replace(new RegExp(token + 'OPEN___', 'g'), '<u>')
        .replace(new RegExp(token + 'CLOSE___', 'g'), '</u>')
        .replace(/\n/g, '<br>');
    }

    document.getElementById('generateBtn').addEventListener('click', async () => {
      const text = document.getElementById('inputText').value.trim();
      const outputBox = document.getElementById('outputBox');
      const progressStatus = document.getElementById('progressStatus');
      outputBox.innerHTML = '';
      progressStatus.textContent = '';

      if (!text) {
        outputBox.innerHTML = '<p>지문을 입력하세요.</p>';
        return;
      }

      const selected = Array.from(document.querySelectorAll('.switches input:checked')).map(e => e.value);
      if (selected.length === 0) {
        outputBox.innerHTML = '<p>유형을 하나 이상 선택하세요.</p>';
        return;
      }

      progressStatus.textContent = '0%';

      for (let i = 0; i < selected.length; i++) {
        const type = selected[i];
        try {
          const res = await fetch(`/api/${type}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
          });
          const data = await res.json();

          const pre = document.createElement('pre');
          pre.innerHTML = `${i + 1}<br><br>${underlineAngleBracketsBeforeEscape(data.problem || '')}<br><br>${underlineAngleBracketsBeforeEscape(data.explanation || '')}`;
          outputBox.appendChild(pre);
        } catch (err) {
          const pre = document.createElement('pre');
          pre.textContent = `${i + 1}번 문제 생성 실패`;
          outputBox.appendChild(pre);
        }

        const percent = Math.floor(((i + 1) / selected.length) * 100);
        progressStatus.textContent = `${percent}%`;
      }
    });
  </script>
</body>
</html>
