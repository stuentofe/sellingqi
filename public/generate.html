<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>유형별 문제 생성 툴</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      gap: 20px;
      width: 90%;
      max-width: 1000px;
    }

    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    textarea {
      resize: none;
      flex: 1;
      padding: 10px;
      font-size: 14px;
    }

    .switches {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      margin-top: 10px;
    }

    .switches label {
      font-size: 12px;
      text-align: center;
      padding: 5px;
      background: #eee;
      cursor: pointer;
    }

    .switches input {
      display: none;
    }

    .switches input:checked + label {
      background: #333;
      color: white;
    }

    .buttons {
      margin-top: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .output {
      overflow-y: auto;
      max-height: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      background: #fff;
    }

    pre {
      white-space: pre-wrap;
      margin-bottom: 20px;
      padding: 10px;
      background: #f8f8f8;
      border: 1px solid #ddd;
    }

    #progressStatus {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 14px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div id="progressStatus"></div>

  <div class="container" id="wizard">
    <div class="panel">
      <textarea id="inputText" placeholder="영어 지문을 입력하세요."></textarea>
      <div class="switches" id="typeSwitches"></div>
      <div class="buttons">
        <button id="generateBtn">문제 생성</button>
      </div>
    </div>

    <div class="panel">
      <div class="output" id="outputBox"></div>
    </div>
  </div>

  <script>
    const TYPES = [
      '주장', '요지', '주제', '제목', '요약', '세부정보',
      '어법', '어휘', '삽입', '순서', '흐름', '함축의미'
    ];

    const TYPE_KEYS = [
      'claim', 'gist', 'topic', 'title', 'summary', 'detail',
      'grammar', 'vocab', 'inserting', 'ordering', 'flow', 'implication'
    ];

    window.onload = () => {
      renderSwitches();
    };

    function renderSwitches() {
      const container = document.getElementById('typeSwitches');
      TYPES.forEach((label, i) => {
        const id = 'type_' + TYPE_KEYS[i];

        const input = document.createElement('input');
        input.type = 'checkbox';
        input.id = id;
        input.value = TYPE_KEYS[i];

        const labelEl = document.createElement('label');
        labelEl.htmlFor = id;
        labelEl.textContent = label;

        container.appendChild(input);
        container.appendChild(labelEl);
      });
    }

    function escapeHTML(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function underlineAngleBracketsBeforeEscape(text) {
      // < > 감싼 부분을 <u>로 변환
      const withUnderline = text.replace(/<([^>]+)>/g, '<u>$1</u>');

      // <u> 태그 임시 토큰으로 치환
      const tempToken = '___UNDERLINE_TAG___';
      const tmp = withUnderline.replace(/<(\/?u)>/g, (match, p1) => `${tempToken}${p1}___`);

      // 나머지 텍스트 안전하게 이스케이프
      const escaped = escapeHTML(tmp);

      // 토큰을 다시 <u> 태그로 복원
      const restored = escaped.replace(new RegExp(tempToken + '(\\/?)___', 'g'), '<$1u>');

      // 줄바꿈을 <br>로 변환
      return restored.replace(/\n/g, '<br>');
    }

    document.getElementById('generateBtn').addEventListener('click', async () => {
      const text = document.getElementById('inputText').value.trim();
      const outputBox = document.getElementById('outputBox');
      const progressStatus = document.getElementById('progressStatus');
      outputBox.innerHTML = '';
      progressStatus.style.display = 'none';

      if (!text) {
        outputBox.innerHTML = '<p>지문을 입력하세요.</p>';
        return;
      }

      const selected = Array.from(document.querySelectorAll('.switches input:checked')).map(e => e.value);
      if (selected.length === 0) {
        outputBox.innerHTML = '<p>유형을 하나 이상 선택하세요.</p>';
        return;
      }

      progressStatus.style.display = 'block';
      progressStatus.textContent = '...0%...';

      for (let i = 0; i < selected.length; i++) {
        const type = selected[i];
        try {
          const res = await fetch(`/api/${type}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
          });

          const data = await res.json();
          const problemText = data.problem || data.question || '문제를 불러올 수 없습니다.';
          const explanationText = data.explanation || '';

          const pre = document.createElement('pre');
          pre.innerHTML = `${i + 1}<br><br>${underlineAngleBracketsBeforeEscape(problemText)}<br><br>${underlineAngleBracketsBeforeEscape(explanationText)}`;
          outputBox.appendChild(pre);

          const percent = Math.floor(((i + 1) / selected.length) * 100);
          progressStatus.textContent = `...${percent}%...`;

          if (percent === 100) {
            setTimeout(() => {
              progressStatus.style.display = 'none';
            }, 500);
          }
        } catch (err) {
          console.error(err);
          const pre = document.createElement('pre');
          pre.textContent = `${i + 1}\n\n⚠️ ${type} 문제 생성 실패`;
          outputBox.appendChild(pre);
        }
      }
    });
  </script>
</body>
</html>
