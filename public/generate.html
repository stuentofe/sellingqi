<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>유형별 문제 생성기</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100vh;
      background-color: #0B2B26;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      gap: 40px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .container.show {
      opacity: 1;
      transform: translateY(0);
    }

    .box {
      background-image: url('box.jpg'); /* 이미지 경로 */
      background-size: cover;           /* 상자에 꽉 차게 */
      background-position: center;      /* 중앙 정렬 */
      background-repeat: no-repeat;
      border-radius: 20px;
      width: 450px;
      height: 450px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      border-color: #DAF1E0;
      background-color: white;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .buttons button {
      flex: 1;
      background-color: #235347;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #163832;
    }

    .switches {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 6px;
      margin-top: 10px;
    }

    .switches label {
      font-size: 13px;
      border-radius: 10px;
      padding: 6px 10px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      background: #eee;
      color: black;
      transition: all 0.2s ease;
    }

    .switches input {
      display: none;
    }

    .switches input:checked + label {
      background: #235347;
      color: white;
    }

    .output-box {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      border-color: #DAF1E0;
      padding: 10px;
      font-size: 14px;
      background-color: white;
    }

    pre {
      white-space: pre-wrap;
      margin-bottom: 20px;
      padding: 10px;
      background: white;
      border-radius: 8px;
    }

    .progress {
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container" id="wizard">
    <!-- 왼쪽 입력 박스 -->
    <div class="box">
      <textarea id="inputText" placeholder="영어 지문을 입력하세요."></textarea>
      <div class="switches" id="typeSwitches"></div>
      <div class="buttons">
        <button id="generateBtn">문제 생성</button>
      </div>
      <div class="progress" id="progressText">진행률: 0%</div>
    </div>

    <!-- 오른쪽 출력 박스 -->
    <div class="box">
      <div class="output-box" id="outputBox"></div>
    </div>
  </div>

  <script>
    const TYPES = [
      '주장', '요지', '주제', '제목', '요약', '세부정보',
      '어법', '어휘', '삽입', '순서', '흐름', '함축의미'
    ];

    const TYPE_KEYS = [
      'claim', 'gist', 'topic', 'title', 'summary', 'detail',
      'grammar', 'vocab', 'inserting', 'ordering', 'flow', 'implication'
    ];

    window.onload = () => {
      document.getElementById('wizard').classList.add('show');
      renderSwitches();
    };

    function renderSwitches() {
      const container = document.getElementById('typeSwitches');
      TYPES.forEach((label, i) => {
        const id = 'type_' + TYPE_KEYS[i];

        const input = document.createElement('input');
        input.type = 'checkbox';
        input.id = id;
        input.value = TYPE_KEYS[i];

        const labelEl = document.createElement('label');
        labelEl.htmlFor = id;
        labelEl.textContent = label;

        container.appendChild(input);
        container.appendChild(labelEl);
      });
    }

    document.getElementById('generateBtn').addEventListener('click', async () => {
      const text = document.getElementById('inputText').value.trim();
      const outputBox = document.getElementById('outputBox');
      const progressText = document.getElementById('progressText');
      outputBox.innerHTML = '';
      progressText.textContent = '진행률: 0%';

      if (!text) {
        outputBox.innerHTML = '<p>지문을 입력하세요.</p>';
        return;
      }

      const selected = Array.from(document.querySelectorAll('.switches input:checked')).map(e => e.value);
      if (selected.length === 0) {
        outputBox.innerHTML = '<p>유형을 하나 이상 선택하세요.</p>';
        return;
      }

      for (let i = 0; i < selected.length; i++) {
        const type = selected[i];
        try {
          const res = await fetch(`/api/${type}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
          });
          const data = await res.json();
          const problemText = data.problem || data.question || '문제를 불러올 수 없습니다.';
          const pre = document.createElement('pre');
          pre.textContent = `${i + 1}\n\n${problemText}`;
          outputBox.appendChild(pre);

          const percent = Math.floor(((i + 1) / selected.length) * 100);
          progressText.textContent = `문제 제작 중... ${percent}%`;
        } catch (err) {
          console.error(err);
          const pre = document.createElement('pre');
          pre.textContent = `${i + 1}\n\n⚠️ ${type} 문제 생성 실패`;
          outputBox.appendChild(pre);
        }
      }
    });
  </script>
</body>
</html>
