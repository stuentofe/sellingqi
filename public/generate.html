<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문제 생성 툴</title>
<style>
  html {
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
    overflow-x: hidden;
  }

  body {
    margin: 20px;
    font-family: sans-serif;
    background-color: #f9f9f9;
    overflow-x: hidden;
    box-sizing: border-box;
  }

  .container {
    width: 100%;
    max-width: 800px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 16px;
    box-sizing: border-box;
  }

  textarea {
    width: 100%;
    height: 220px;
    resize: none;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #fff;
    font-family: inherit;
  }

  .switches {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }

  .switches input {
    display: none;
  }

  .switches label {
    padding: 8px 12px;
    font-size: 13px;
    background: #fff;
    border: 1px solid #666;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
    color: black;
    font-family: inherit;
  }

  .switches input:checked + label {
    background: #333;
    color: white;
  }

  button {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    font-weight: bold;
    background: #fff;
    color: black;
    border: 1px solid #666;
    border-radius: 4px;
    cursor: pointer;
    font-family: inherit;
  }

  button:hover {
    background-color: #eee;
  }

  #progressStatus {
    font-size: 14px;
    font-weight: bold;
    text-align: right;
  }

  .output {
    background: transparent;
    border: none;
    border-radius: 0;
    padding: 10px;
    font-family: "Times New Roman", Times, serif;
    font-size: 14px;
    white-space: pre-wrap;
  }

  pre {
    font-family: "Times New Roman", Times, serif;
    white-space: pre-wrap;
    margin-bottom: 20px;
  }

  .error {
    color: red;
    font-weight: bold;
  }
</style>

</head>
<body>
  <div class="container">
    <textarea id="inputText" placeholder="영어 지문을 입력하세요."></textarea>

    <div class="switches" id="typeSwitches"></div>

    <button id="generateBtn">문제 생성</button>

    <div id="progressStatus"></div>

    <div class="output" id="outputBox"></div>
  </div>

  <script>
    const TYPES = [
      '요지', '요지(영)', '주제', '제목', '요약', '세부정보', '세부정보(영)',
      '어법', '어휘', '삽입', '순서', '흐름', '함축의미', '빈칸(단)', '빈칸(중)'
    ];

    const TYPE_KEYS = [
      'gist', 'giste', 'topic', 'title', 'summary', 'detail', 'detaile',
      'grammar', 'vocab', 'inserting', 'ordering', 'flow', 'implication', 'blanka', 'blankb'
    ];

    window.onload = () => {
      const container = document.getElementById('typeSwitches');
      TYPES.forEach((label, i) => {
        const id = 'type_' + TYPE_KEYS[i];

        const input = document.createElement('input');
        input.type = 'checkbox';
        input.id = id;
        input.value = TYPE_KEYS[i];

        const labelEl = document.createElement('label');
        labelEl.htmlFor = id;
        labelEl.textContent = label;

        container.appendChild(input);
        container.appendChild(labelEl);
      });
    };

    function escapeHTML(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function underlineAngleBracketsBeforeEscape(text) {
      const withUnderline = text.replace(/<([^>]+)>/g, '<u>$1</u>');
      const token = '___TAG___';
      let tmp = withUnderline.replace(/<u>/g, token + 'OPEN___').replace(/<\/u>/g, token + 'CLOSE___');
      const escaped = escapeHTML(tmp);
      return escaped
        .replace(new RegExp(token + 'OPEN___', 'g'), '<u>')
        .replace(new RegExp(token + 'CLOSE___', 'g'), '</u>')
        .replace(/\n/g, '<br>');
    }

    document.getElementById('generateBtn').addEventListener('click', async () => {
      const text = document.getElementById('inputText').value.trim();
      const outputBox = document.getElementById('outputBox');
      const progressStatus = document.getElementById('progressStatus');
      outputBox.innerHTML = '';
      progressStatus.textContent = '';

      if (!text) {
        outputBox.innerHTML = '<p class="error">지문을 입력하세요.</p>';
        return;
      }

      const selected = Array.from(document.querySelectorAll('.switches input:checked')).map(e => e.value);
      if (selected.length === 0) {
        outputBox.innerHTML = '<p class="error">유형을 하나 이상 선택하세요.</p>';
        return;
      }

      progressStatus.textContent = '0%';

      for (let i = 0; i < selected.length; i++) {
        const type = selected[i];
        try {
          const res = await fetch(`/api/${type}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
          });
          const data = await res.json();

          const pre = document.createElement('pre');
          pre.innerHTML = `${i + 1}. ${underlineAngleBracketsBeforeEscape(data.problem || '')}<br><br>${underlineAngleBracketsBeforeEscape(data.explanation || '')}`;
          outputBox.appendChild(pre);
        } catch (err) {
          const pre = document.createElement('pre');
          pre.textContent = `${i + 1}번 문제 생성 실패`;
          outputBox.appendChild(pre);
        }

        const percent = Math.floor(((i + 1) / selected.length) * 100);
        progressStatus.textContent = `${percent}%`;
      }
    });
  </script>
</body>
</html>
