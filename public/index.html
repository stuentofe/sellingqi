<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>EasyEnough English</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #051F20;
      border-radius: 30px;
      width: 300px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: #114BBF;
      margin-top: 20px;
      text-align: center;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 10px;
      margin-bottom: 10px;
    }

    .buttons a {
      text-decoration: none;
      text-align: center;
      background-color: #114BBF;
      color: white;
      padding: 12px;
      border-radius: 25px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #0d3ca3;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">EasyEnough English</div>
    <div class="buttons">
      <a href="generate.html">시작하기</a>
      <a href="freetypes.html">무료 유형 제작 마법사</a>
    </div>
  </div>
</body>
</html>
